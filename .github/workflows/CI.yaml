name: CI

on:
  pull_request:
  workflow_dispatch:
    inputs:
      runnerLevel:
        description: "Runner log"
        required: true
        default: false
        type: boolean
      stepLevel:
        description: "Steps log"
        required: true
        default: false
        type: boolean

env:
  ACTIONS_RUNNER_DEBUG: ${{ inputs.runnerLevel && true || false }}
  ACTIONS_STEP_DEBUG: ${{ inputs.stepLevel && true || false }}
  UV_NO_SYNC: true
  UV_PROJECT_ENVIRONMENT: .venv

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run docker
        run: docker compose up -d --build
      - name: Check folders
        run: echo "ls -a"
      - name: Analysing the code with ruff
        run: docker compose exec web uv run ruff check
        if: always()
      - name: Analysing the code with mypy
        run: docker compose exec web uv run mypy .
        if: always()
      - name: Check formating with djlint
        run: docker compose exec web uv run djlint .
        if: always()
      - name: Check formating with black
        run: docker compose exec web uv run ruff format --check
        if: always()
      - name: Run migrations
        run: docker compose exec web uv run python manage.py migrate
        if: always()
      - name: Run tests
        run: docker compose exec web uv run pytest
        if: always()
