{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Portfolio prject" />
        <link rel="stylesheet" href="{% static 'common/bootstrap.css' %}">
        <link href="{% static 'fontawesomefree/css/fontawesome.css' %}"
              rel="stylesheet"
              type="text/css">
        <link href="{% static 'fontawesomefree/css/brands.css' %}"
              rel="stylesheet"
              type="text/css">
        <link href="{% static 'fontawesomefree/css/solid.css' %}"
              rel="stylesheet"
              type="text/css">
        <title>
            {% block title %}
                My Project
            {% endblock title %}
        </title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">My project</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{% url 'common:home' %}">Home</a>
                        </li>
                    </ul>
                </div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        {% if not user.is_authenticated %}
                            <a class="nav-link"
                               aria-current="page"
                               href="{% url 'authentication:login' %}">Login</a>
                        {% else %}
                            <a class="nav-link"
                               aria-current="page"
                               href="{% url 'authentication:logout' %}">Logout</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </nav>
        <main class="flex-shrink-0">
            <div class="container mt-3 center">
                {% block content %}
                {% endblock content %}
            </div>
        </main>
        <footer class="footer mt-auto fixed-bottom bg-dark">
            <div class="container text-center text-white mt-3 mb-3">
                Footer content.
            </div>
        </footer>
        <script src="{% static 'common/bootstrap.js' %}"></script>
        <script src="{% static 'common/htmx.min.js' %}"></script>
    </body>
</html>
