{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Portfolio prject" />
        <link rel="stylesheet" href="{% static 'common/bootstrap.css' %}">
        <link href="{% static 'fontawesomefree/css/fontawesome.css' %}"
              rel="stylesheet"
              type="text/css">
        <link href="{% static 'fontawesomefree/css/brands.css' %}"
              rel="stylesheet"
              type="text/css">
        <link href="{% static 'fontawesomefree/css/solid.css' %}"
              rel="stylesheet"
              type="text/css">
        <title>
            {% block title %}
                My Project
            {% endblock title %}
        </title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">My project</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{% url 'common:home' %}">Home</a>
                        </li>
                    </ul>
                </div>
                {% if not user.is_authenticated %}
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link"
                                   aria-current="page"
                                   href="{% url 'authentication:login' %}">Login</a>
                            </li>
                        </ul>
                    </div>
                {% else %}
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link"
                                   aria-current="page"
                                   href="{% url 'authentication:logout' %}">Logout</a>
                            </li>
                        </ul>
                    </div>
                {% endif %}
            </div>
        </nav>
        <div class="container mt-3 center">
            {% block content %}
            {% endblock content %}
        </div>
        <script src="{% static 'common/bootstrap.js' %}"></script>
        <script src="{% static 'common/htmx.min.js' %}"></script>
    </body>
</html>
