{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Portfolio prject" />
        <link rel="stylesheet" href="{% static 'main_app/bootstrap.css' %}">
        <title>
            {% block title %}
                My Project
            {% endblock title %}
        </title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">My project</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="{% url 'main_app:home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a {% if 'car' in request.resolver_match.url_name %} class="nav-link active"{% else %} class="nav-link" {% endif %}
                               aria-current="page"
                               href="{% url 'main_app:car_list' %}">Cars</a>
                        </li>
                        <li class="nav-item">
                            <a {% if 'manufacturer' in request.resolver_match.url_name %} class="nav-link active"{% else %} class="nav-link" {% endif %}
                               aria-current="page"
                               href="{% url 'main_app:manufacturer_list' %}">Manufacturers</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
        <script src="{% static 'main_app/bootstrap.js' %}"></script>
    </body>
</html>
