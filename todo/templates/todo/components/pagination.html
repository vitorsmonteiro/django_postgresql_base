<nav aria-label="Page navigation">
    <ul class="pagination">
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link"
                   hx-get="?{{ request.GET.urlencode }}&page=1"
                   hx-target="#search-results">1</a>
            </li>
            <li class="page-item">
                <a class="page-link"
                   hx-get="?{{ request.GET.urlencode }}&page={{ page_obj.previous_page_number }}"
                   hx-target="#search-results">Previous</a>
            </li>
        {% endif %}
        <li class="page-item">
            <a class="page-link" href="#">{{ page_obj.number }}</a>
        </li>
        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link"
                   hx-get="?{{ request.GET.urlencode }}&page={{ page_obj.next_page_number }}"
                   hx-target="#search-results">Next</a>
            </li>
            <li class="page-item">
                <a class="page-link"
                   hx-get="?{{ request.GET.urlencode }}&page={{ page_obj.paginator.num_pages }}"
                   hx-target="#search-results">Last</a>
            </li>
        {% endif %}
    </ul>
</nav>
<span class="current">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.</span>
