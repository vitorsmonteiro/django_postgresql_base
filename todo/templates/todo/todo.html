{% extends "common/base.html" %}
{% block title %}
    Todo
{% endblock title %}
{% block content %}
    <h1>{{ user.first_name }} task list</h1>
    {% if tasks %}
        <ul>
            {% for task in tasks %}<li>{{ task.task }}</li>{% endfor %}
        </ul>
    {% else %}
        <p>You are free, enjoy!</p>
    {% endif %}
{% endblock content %}
