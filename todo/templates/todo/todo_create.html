<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Create a new task</h5>
        </div>
        <div class="modal-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Title</span>
                    <input type="text" name="title" class="form-control" required />
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" id="basic-addon3" for="inputGroupSelect01">Status</label>
                    <select name="status" class="form-control" required>
                        {% for status in statuses %}<option value="{{ status.id }}">{{ status.name }}</option>{% endfor %}
                    </select>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" id="basic-addon3" for="inputGroupSelect02">Category</label>
                    <select name="category" class="form-control" required>
                        {% for category in categories %}<option value="{{ category.id }}">{{ category.name }}</option>{% endfor %}
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2">Description</span>
                    <textarea name="descriptions" class="form-control" rows="5"></textarea>
                </div>
                <input type="submit" value="Create" class="btn btn-primary">
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
    </div>
</div>
