{% extends "common/base.html" %}
{% block content %}
    {% if errors %}
        <ul>
            {% for field, error in errors.items %}<li>{{ field }}: {{ error.0 }}</li>{% endfor %}
        </ul>
    {% endif %}
    <div class="input-group justify-content-center">
        <form method="post">
            {% csrf_token %}
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Email</span>
                <input type="text"
                       name="email"
                       class="form-control"
                       placeholder="your@email.com"
                       required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">Password</span>
                <input type="password"
                       name="password"
                       class="form-control"
                       placeholder=""
                       required>
            </div>
            <input type="submit" value="Login" class="btn btn-dark">
        </form>
    </div>
    <div class="mt-3 text-center">
        <p>
            Click <a href="{% url 'authentication:create_user' %}">here</a> to create an account
        </p>
    </div>
{% endblock content %}
