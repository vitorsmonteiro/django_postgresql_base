<div class="container">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            {% if page_obj.has_previous %}
                <li class="page-item">
                    <a class="page-link"
                       hx-get="{% url 'blog:post_list' %}?{{ request.GET.urlencode }}&page=1"
                       hx-target="#blog-result">First</a>
                </li>
                <li class="page-item">
                    <a class="page-link"
                       hx-get="{% url 'blog:post_list' %}?{{ request.GET.urlencode }}&page={{ page_obj.previous_page_number }}"
                       hx-target="#topic-result">Previous</a>
                </li>
            {% endif %}
            <li class="page-item">
                <a class="page-link"
                   hx-get="{% url 'blog:post_list' %}?{{ request.GET.urlencode }}&page={{ page_obj.number }}"
                   hx-target="#topic-result">{{ page_obj.number }}</a>
            </li>
            {% if page_obj.has_next %}
                <li class="page-item">
                    <a class="page-link"
                       hx-get="{% url 'blog:topic_list' %}?{{ request.GET.urlencode }}&page={{ page_obj.next_page_number }}"
                       hx-target="#topic-result">Next</a>
                </li>
                <li class="page-item">
                    <a class="page-link"
                       hx-get="{% url 'blog:post_list' %}?{{ request.GET.urlencode }}&page={{ page_obj.paginator.num_pages }}"
                       hx-target="#topic-result">Last</a>
                </li>
            {% endif %}
        </ul>
    </nav>
    <span class="current">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</span>
</div>
