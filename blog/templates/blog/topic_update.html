{% extends "common/base.html" %}
{% block content %}
    {% if form.errors %}
        <ul>
            {% for field, errors in form.errors.items %}
                <li>{{ field }}</li>
                <ul>
                    {% for error in errors %}<li>{{ error }}</li>{% endfor %}
                </ul>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="modal-body">
        <form method="post"
              enctype="multipart/form-data"
              action="{% url 'blog:topic_update' topic.pk %}">
            {% csrf_token %}
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Name</span>
                <input type="text"
                       name="name"
                       class="form-control"
                       value="{{ topic.name }}"
                       required />
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" id="basic-addon3" for="inputGroupSelect01">Parent topic</label>
                <select name="parent_topic" class="form-control">
                    <option value="">--</option>
                    {% for choice in topic_choices %}
                        <option value="{{ choice.pk }}" {% if choice.pk == topic.parent_topic.pk %}selected{% endif %}%}>{{ choice.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="Save" class="btn btn-primary">
        </form>
    </div>
{% endblock content %}
